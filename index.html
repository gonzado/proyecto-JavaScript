<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="./img/avatar.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de la compra</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="./img/avatar.png" alt="">
            <div>
                <img onmouseover="showCart(this)" class="cart" src="./img/carrito.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                </div>
                <h2>Total: <strong class="price-total">0</strong> $</h2>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">
            <div class="carts">
                <div>
                    <img src="./img/camiseta.webp" alt="">
                    <p><span>20</span>$</p>
                </div>
                <p class="title">Camiseta</p>
                <a href="" data-id="1" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/camisa.webp" alt="">
                    <p><span>35</span>$</p>
                </div>
                <p class="title">Camisa</p>
                <a href="" class="btn-add-cart" data-id="2">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/pantalon.webp" alt="">
                    <p><span>30</span>$</p>
                </div>
                <p class="title">Pantalón</p>
                <a href="" data-id="3" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/jersey.webp" alt="">
                    <p><span>25</span>$</p>
                </div>
                <p class="title">Jersey</p>
                <a href="" data-id="4" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/abrigo.webp" alt="">
                    <p><span>69.99</span>$</p>
                </div>
                <p class="title">Abrigo</p>
                <a href="" data-id="5" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/zapato.webp" alt="">
                    <p><span>45</span>$</p>
                </div>
                <p class="title">Zapatos</p>
                <a href="" data-id="6" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/zapatilla.webp" alt="">
                    <p><span>35</span>$</p>
                </div>
                <p class="title">Zapatillas</p>
                <a href="" data-id="7" class="btn-add-cart">add to cart</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./img/perfume.webp" alt="">
                    <p><span>40.5</span>$</p>
                </div>
                <p class="title">Perfúme</p>
                <a href="" data-id="8" class="btn-add-cart">add to cart</a>
            </div>
        </div>
    </section>

    <footer>
    </footer>

    <script>
        function showCart(x){
            document.getElementById("products-id").style.display = "block";
        }
        function closeBtn(){
             document.getElementById("products-id").style.display = "none";
        }

    </script>
    <script src="./app.js" ></script>
</body>
</html>
